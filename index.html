<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interface</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    

</head>
<body>
    
    <div id="app">

        <div class="container">

            <div class="row">
                <p class="jumbotron"> Login : 
                    <input type="text" v-model="user"/>
                    Vous êtes connecté en tant que {{user}}</p>
            </div>


            <h1 class="display-4" v-if="commandes.length > 0">Produits commandés</h1>

            <div class="row">
                <fiche-produit v-for="commande in commandes" v-bind:nom="commande" role="recap"></fiche-produit>
            </div>



            <div v-bind:class="affichage">Produits disponibles</div>
            <div class="row">

                <fiche-produit v-for="produit in produits" v-bind:nom="produit" v-on:commande-passee="commander" role="commande"></fiche-produit>


                </div>
                <button v-on:click="retirer(produit)">Vider le panier</button>
            </div>
        </div>

    </div>


    <script>

        Vue.component('fiche-produit', {
            template: `
            <div class="col-3">
                <p class="jumbotron"> {{ nom }}<br>
                    <button v-on:click="passer_commande(nom)" v-if="role == 'commande' ">Commander !</button>
                    </p>
                </div>
                `,
            props: ['nom','role'],
            methods:{
                passer_commande: function(produit){
                    this.$emit('commande-passee', produit)
                }
            }
        })

        var app = new Vue({
            el: "#app",
            data: {
                user: "Nathan",
                produits: ["Café au chanvre", "Infusion", "Café en vrac", "Infusion en vrac"],
                commandes: [],
                affichage: "display-4",
            },
            methods:{
                commander: function(produit){
                    this.commandes.push(produit);
                },
                retirer: function(produit){
                    this.commandes.splice(produit);
                }
            }
        })
        
    </script>


</body>
</html>
